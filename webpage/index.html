<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>interact.js drag snapping</title>
    <meta name="description" content="A demonstration of interact.js drag snapping"/>
    <meta name="author" content="Taye Adeyemi"/>
    <script type="module" src="node_modules/keypress.js"></script>
    <script type="module" src="src/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css"/>

</head>

<template id="draggable_template">
    <div id="drag-base" class="draggable draggable-basic">
        <div class="column">
            <div class="row">
                <div class="row draggable-basic-title">
                    <p contentEditable="true">List view menu</p>
                </div>
            </div>
            <div class="row">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-secondary">Left</button>
                    <button type="button" class="btn btn-secondary">Middle</button>
                    <button type="button" class="btn btn-secondary">Right</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="box_select_template">
    <div id="box-select" class="div box-select">
        <p></p>
    </div>
</template>

<body>
<div id="main-group">
    <div id="drag-2" class="draggable draggable-note">
        <p contentEditable="true"> with each pointer </p>
    </div>
</div>
</body>
</html>
